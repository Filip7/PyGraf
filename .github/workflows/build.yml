name: Build pygraf linux executable

on: push

jobs:
  build-linux-executable:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-venv libjpeg-dev zlib1g-dev libpng-dev

      - name: Setup env and build
        run: |
          make setup-install || true  # Continue even if sync fails
          # Ensure Pillow is installed with pre-built wheels to avoid build issues
          uv pip install --pre pillow==11.0.0
          # Install any remaining dependencies
          uv sync --upgrade
          pyinstaller -F -p pygraf -n pygraf pygraf/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pygraf
          path: ./dist/pygraf
          retention-days: 1
